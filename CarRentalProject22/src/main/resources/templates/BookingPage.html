<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Car</title>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to right, #1e1e1e, #2d2d2d);
            color: #f5f5f5;
            position: relative;
        }

        /* Top-right Dashboard Link */
        .top-right-link {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .top-right-link a {
            color: #ff6b5c;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .top-right-link a:hover {
            background-color: #e05245;
            color: white;
            transform: translateY(-2px);
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        img {
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.1rem;
            margin: 0.5rem 0;
            text-align: center;
        }

        form {
            margin-top: 2rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        label {
            display: block;
            margin: 1rem 0 0.3rem;
            font-weight: bold;
        }

        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 0.6rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #555;
            background-color: #2e2e2e;
            color: white;
            outline: none;
        }

        input[type="date"]:focus,
        input[type="number"]:focus {
            border-color: #ff6b5c;
        }

        button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            margin-top: 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            background-color: #ff6b5c;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #e05245;
            transform: translateY(-2px);
        }

        .error {
            text-align: center;
            color: #ff4c4c;
            font-weight: bold;
            margin-top: 1rem;
        }

        @media (max-width: 600px) {
            form {
                padding: 1.2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .top-right-link {
                right: 15px;
                top: 15px;
            }
        }
    </style>
</head>

<body>

    <!-- ðŸ”º Top-right Dashboard Link -->
    <div class="top-right-link">
        <a href="/dashboard">Return to Dashboard</a>
    </div>

    <h2>You're almost there!</h2>

    <div th:if="${bookedcar != null}">
        <img th:src="@{'/images/' + ${bookedcar.image}}" width="350" height="200" />

        <p><strong>Name:</strong> <span th:text="${bookedcar.car}"></span></p>
        <p><strong>Model:</strong> <span th:text="${bookedcar.model}"></span></p>
        <p><strong>Brand:</strong> <span th:text="${bookedcar.brand}"></span></p>
        <p><strong>Price:</strong> â‚¹<span th:text="${bookedcar.price}"></span></p>

        <form th:action="@{/previewBooking}" method="post">
            <input type="hidden" name="id" th:value="${bookedcar.id}" />
            
            <label>Start Date</label>
            <input type="date" name="startdate" required />

            <label>No. of Days</label>
            <input type="number" name="days" required />

            <button type="submit">Preview Booking</button>
        </form>
    </div>

    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>
	

</body>
</html>
