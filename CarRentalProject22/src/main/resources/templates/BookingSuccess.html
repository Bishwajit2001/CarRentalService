<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Successful</title>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to right, #1c1c1c, #2c2c2c);
            color: #f5f5f5;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: #7CFC00;
            margin-bottom: 2rem;
        }

        img {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
        }

        p {
            font-size: 1.1rem;
            margin: 0.4rem 0;
        }

        a {
            display: inline-block;
            margin: 1rem 1rem 0;
            text-decoration: none;
            font-weight: bold;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            background-color: #ff6b5c;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #e05245;
            transform: translateY(-2px);
        }

        a button {
            all: unset;
            font-weight: bold;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 1.5rem;
            }

            a {
                padding: 0.6rem 1.2rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

<h2> Your booking has been successfully confirmed!</h2>

<img th:src="@{'/images/' + ${bookedcar.image}}" width="400" height="240" />

<p><strong>Name:</strong> <span th:text="${bookedcar.car}"></span></p>
<p><strong>Model:</strong> <span th:text="${bookedcar.model}"></span></p>
<p><strong>Brand:</strong> <span th:text="${bookedcar.brand}"></span></p>
<p><strong>Start Date:</strong> <span th:text="${startdate}"></span></p>
<p><strong>End Date:</strong> <span th:text="${enddate}"></span></p>

<a href="/dashboard">â¬… Back to Dashboard</a>
<a href="/logout"><button type="button">Logout</button></a>

</body>
</html>
