<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirm Booking</title>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to right, #1e1e1e, #2c2c2c);
            color: #f5f5f5;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        img {
            display: block;
            margin: 0 auto 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.1rem;
            margin: 0.6rem 0;
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        button {
            display: block;
            width: 100%;
            padding: 0.9rem;
            margin-top: 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            background-color: #ff6b5c;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #e05245;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 1.5rem;
            }

            form {
                padding: 1.2rem;
            }
        }
    </style>
</head>
<body>

<h2> Booking Confirmation Page</h2>

<img th:src="@{'/images/' + ${bookedcar.image}}" width="350" height="200" />

<!--<p><strong>Name:</strong> <span th:text="${bookedcar.car}"></span></p>-->
<!--<p><strong>Model:</strong> <span th:text="${bookedcar.model}"></span></p>-->
<!--<p><strong>Brand:</strong> <span th:text="${bookedcar.brand}"></span></p>-->
<!--<p><strong>Price per Day:</strong> ₹<span th:text="${bookedcar.price}"></span></p>-->

<form th:action="@{/confirmBooking}" method="post">
    <input type="hidden" name="id" th:value="${bookedcar.id}" />
    <input type="hidden" name="startdate" th:value="${startdate}" />
    <input type="hidden" name="days" th:value="${days}" />

    <p><strong>Name:</strong> <span th:text="${bookedcar.car}"></span></p>
    <p><strong>Brand:</strong> <span th:text="${bookedcar.brand}"></span></p>
    <p><strong>Model:</strong> <span th:text="${bookedcar.model}"></span></p>
    <p><strong>Start Date:</strong> <span th:text="${startdate}"></span></p>
    <p><strong>End Date:</strong> <span th:text="${enddate}"></span></p>
    <p><strong>Total Price:</strong> ₹<span th:text="${totalPrice}"></span></p>

    <button type="submit">Confirm Booking</button>
</form>


</body>
</html>
