<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
            color: #ffffff;
            min-height: 100vh;
            box-sizing: border-box;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .top-right-actions {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 1000;
            display: flex;
            gap: 1rem;
        }

        .top-right-actions button {
            padding: 0.5rem 1.2rem;
            font-size: 0.95rem;
            background-color: #ff6b5c;
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .top-right-actions button:hover {
            background-color: #e05245;
            transform: translateY(-2px);
        }

        .button-bar {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .button-bar a {
            text-decoration: none;
        }

        .button-bar button {
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            background-color: #ff6b5c;
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button-bar button:hover {
            background-color: #e05245;
            transform: translateY(-2px);
        }

        hr {
            border-color: rgba(255, 255, 255, 0.2);
            margin: 2rem 0;
        }

        form {
            text-align: center;
            margin-bottom: 2rem;
        }

        label, select {
            font-size: 1rem;
            color: #ffffff;
            margin-right: 1rem;
        }

        select {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid #555;
            background-color: #2e2e2e;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        select:focus {
            border-color: #ff6b5c;
        }

        form button {
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            background-color: #ff6b5c;
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-left: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background-color: #e05245;
            transform: translateY(-2px);
        }

        .car-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            justify-items: center;
            padding-top: 2rem;
        }

        .car-grid > div {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            color: white;
            text-align: center;
        }

        img {
            border-radius: 10px;
            margin-bottom: 1rem;
            max-width: 100%;
            height: 240px;
            object-fit: cover;
        }

        p {
            margin: 0.5rem 0;
            font-size: 1.1rem;
        }

        @media (max-width: 1024px) {
            .car-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            .car-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            select {
                width: 100%;
                margin-top: 0.5rem;
            }

            .top-right-actions {
                flex-direction: column;
                gap: 0.5rem;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- ✅ Top Right Buttons -->
    <div class="top-right-actions">
        <a href="/contact">
            <button type="button">Contact Us</button>
        </a>
        <a href="/logout">
            <button type="button">Logout</button>
        </a>
    </div>

    <h3>Welcome <span th:text="${username}"></span>!</h3>
    <h1>Car Rentals</h1>

    <!-- Booking History or Other Buttons -->
    <div class="button-bar">
        <a href="/user-dashboard">
            <button type="button">My Bookings</button>
        </a>
    </div>

    <hr/>

    <!-- Filter Form -->
    <form action="/dashboard/filter" method="get">
        <label>Filter by Price:</label>
        <select name="price">
            <option value="all">All</option>
            <option value="2000">Below ₹2000</option>
            <option value="3000">Below ₹3000</option>
            <option value="4000">Below ₹4000</option>
            <option value="5000">Below ₹5000</option>
        </select>
        <button type="submit">Apply</button>
    </form>

    <!-- Car Listings -->
    <div class="car-grid">
        <div th:each="car : ${allcars}">
            <img th:src="@{'/images/' + ${car.image}}" alt="Car Image" />
            <p><strong>Name:</strong> <span th:text="${car.car}"></span></p>
            <p><strong>Model:</strong> <span th:text="${car.model}"></span></p>
            <p><strong>Brand:</strong> <span th:text="${car.brand}"></span></p>
            <p><strong>Price:</strong> ₹<span th:text="${car.price}"></span></p>

            <form action="/bookcar" method="get">
                <input type="hidden" name="id" th:value="${car.id}">
                <button type="submit">Book Now</button>
            </form>
        </div>
    </div>

</body>
</html>
