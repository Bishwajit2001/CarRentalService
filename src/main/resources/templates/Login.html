<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Comprehensive Car Rental</title>
    <style>
        /* Background with stronger fade overlay */
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
                url('https://images.unsplash.com/photo-1494976388531-d1058494cdd8') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        input {
            padding: 0.9rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        input::placeholder {
            color: #dddddd;
        }

        button {
            padding: 0.9rem 2rem;
            background-color: #e74c3c;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.4);
        }

        a {
            color: #ffffff;
            margin-top: 1.5rem;
            font-size: 1rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #f39c12;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            form {
                padding: 1.5rem;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Login</h1>

    <form method="post" th:action="@{/login}">
        <input type="text" name="username" placeholder="Enter your Email Address" />
        <input type="password" name="password" placeholder="Enter your Password" />
        <button type="submit">Login</button>
    </form>

    <a href="/signUp">Not a registered user?</a>
</body>
</html>
